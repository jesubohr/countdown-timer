<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <script defer src="index.js"></script>
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main>
    <section class="countdown">
      <h1 class="countdown__title">We're launching soon</h1>
      <div class="countdown__timer">
        <div class="timer days"><div class="semicircle"></div><span class="subtitle">Days</span></div>
        <div class="timer hours"><div class="semicircle"></div><span class="subtitle">Hours</span></div>
        <div class="timer minutes"><div class="semicircle"></div><span class="subtitle">Minutes</span></div>
        <div class="timer seconds"><div class="semicircle"></div><span class="subtitle">Seconds</span></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
